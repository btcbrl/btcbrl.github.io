    <!-- .main -->
    <div class="main">
        <!-- .main__cell -->
        <div class="main__cell">
            <!-- .rate -->
            <div class="rate">
                <h1 class="rate__title">{{title}}</h1>

                <!-- .rate-field -->
                <div class="rate-field">
                    <input ng-model="btc" ng-change="changeBTC()" step="0.00000001" type="number" class="rate-field__input" />
                    <div class="rate-field__addon">
                        BTC
                    </div>
                </div>
                <!-- /.rate-field -->

                <!-- .rate-divider -->
                <div class="rate-divider">
                    <i class="icon-loop"></i>
                </div>
                <!-- /.rate-divider -->

                <!-- .rate-field -->
                <div class="rate-field">
                    <input step="0.01" ng-model="brl" ng-change="changeBRL()" type="number" class="rate-field__input" />
                    <div class="rate-field__addon">
                        BRL
                    </div>
                </div>
                <!-- /.rate-field -->
            </div>
            <!-- /.rate -->
        </div>
        <!-- /.main__cell -->

    <!--p><strong>Patrocine esse Projeto:</strong> 1Pg3up9SJYhYTH68CmhqLxTdADjbPhJv8Z</p-->
    </div>
    <!-- /.main -->

                <div class="custom-tweet-button">
                    <a href="https://twitter.com/intent/tweet?url=http://btcbrl.info/&amp;text=O último preço do Bitcoin na {{ title }} foi {{ brl.toFixed(2) }} BRL" target="_blank" alt ="Tweetar Cotação">
                        <i class="btn-icon"></i>
                        <span class="btn-text">Tweetar</span>
                    </a>
                </div>
            </li>

            </li>
